<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>York Admission</title>
    <style>
      #btn {
        color: #ffffff;
        background-color: #00ccff;
        margin-left: auto;
        margin-right: auto;
        padding: 5px;
        width: 50%;
        font-size: 20px;
        text-align: center;
        padding: 5px;
        border-radius: 6px;
        margin-top: 15px;
      }
    </style>
  </head>
  <body
    style="
      background-image: url(https://media.istockphoto.com/id/1403461430/photo/university-of-york-central-hall.jpg?s=2048x2048&w=is&k=20&c=2c13Nie3z6Q9K6d5VwCW7kK3HCM6__PVEjGDwmMTvsw=);
      background-repeat: no-repeat;
    "
  >
    <div>
      <div>
        <h3
          style="
            color: #ffffff;
            background-color: #00ccff;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            width: 50%;
            padding: 5px;
            border-radius: 6px;
            margin-top: 200px;
          "
        >
          York Admission
        </h3>
      </div>
      <form>
        <div>
          <table
            style="margin-left: auto; margin-right: auto; padding: 1px; background-color: #ffffff;"
            border="2px"
            width="50%"
          >
            <tr>
              <td label for="stu">Student Name</td>
              <td>
                <input
                  type="text"
                  placeholder="Enter the Student Name"
                  id="stu"
                  style="width: 98%"
                />
              </td>
            </tr>
            <tr>
              <td lable for="phn">Phone Number</td>
              <td>
                <input
                  type="text"
                  placeholder="Enter the Phone Number"
                  id="phn"
                  style="width: 98%"
                />
              </td>
            </tr>
            <tr>
              <td label for="Adid">Admission Id</td>
              <td>
                <input
                  type="text"
                  placeholder="Enter the Admission Id"
                  id="Adid"
                  style="width: 98%"
                />
              </td>
            </tr>
            <tr>
              <td label for="date">Date of Admission</td>
              <td>
                <input type="date" name="date" id="date" style="width: 98%" />
              </td>
            </tr>
            <tr>
              <td label for="dtp">Department Name</td>
              <td>
                <select name="Department" id="dtp">
                  <option value="" disabled selected>
                    Select Your Department
                  </option>
                  <option value="CST">CST</option>
                  <option value="CSD">CSD</option>
                  <option value="CSE">CSE</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Prefer College Name</td>
              <td>
                <input type="radio" name="YesorNo" value="Yes" checked /> Yes
                <input type="radio" name="YesorNo" value="No" /> No
              </td>
            </tr>
            <tr>
              <td>First Graduate</td>
              <td>
                <input type="checkbox" name="first" id="first" value="Yes" />
                Yes,I am First Graduate
              </td>
            </tr>
          </table>
        </div>
      </form>
      <div id="btn">
        <input
          type="submit"
          name="confirm"
          id="confrim"
          value="Confirm Admission"
          onclick="change()"
        />
      </div>
      <div style="text-align: center;">
        <pre id="result" style="color:#00CC66; background-color: #FFFFFF; 
        margin-left: auto; margin-right:auto; padding: 5px; width: 50%; font-size: 20px; " >
        </pre>
      </div>
    </div>

    <script>
        var res=document.getElementById("result")
        
        function change(){
            var out="Hi sam Your"+"\n"+" Admission Fee is Rs.30000"+ "\n" +"Tution Fee is Rs.55000" + "\n"+"Hostel Fee is Rs.75000"+"\n"+" Total College Fees is Rs.140000"
            res.textContent=out
        }
        
    </script>
  </body>
</html>
